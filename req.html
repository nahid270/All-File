    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    <script>
        // ভিডিও প্লেয়ার ইনিশিয়ালাইজেশন
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player', {
                controls: ['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
            });
            initializeParticles();
            initializeCursor();
        });

        // অ্যানিমেশন এবং পার্টিকেল সিস্টেম
        function initializeParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();

            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2, color: '#06b6d4'
                });
            }

            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if(p.x<0||p.x>canvas.width) p.vx*=-1;
                    if(p.y<0||p.y>canvas.height) p.vy*=-1;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    ctx.fillStyle = p.color; ctx.fill();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        function initializeCursor() {
            const cursor = document.querySelector('.cursor-dot');
            document.addEventListener('mousemove', e => {
                gsap.to(cursor, {x: e.clientX-4, y: e.clientY-4, duration: 0.1});
            });
        }

        // এনিমেশন লোড
        window.addEventListener('load', () => {
            gsap.from('.main-container', {opacity: 0, y: 30, duration: 1});
        });

        // ==========================================
        // PLAYER LINK LOGIC
        // ==========================================
        
        // ভিডিও URL সংগ্রহ
        const getVideoUrl = () => document.querySelector('#player source').src;

        // VLC Player Function
        function vlc_player() { 
            const url = getVideoUrl();
            const cleanUrl = url.replace(/^https?:\/\//, ""); 
            window.location.href = `vlc://${cleanUrl}`; 
        }

        // MX Player Function
        function mx_player() { 
            const url = getVideoUrl();
            window.location.href = `intent:${url}#Intent;action=android.intent.action.VIEW;type=video/*;package=com.mxtech.videoplayer.ad;end`; 
        }

        // রাইট ক্লিক বন্ধ (সিকিউরিটি)
        document.addEventListener("contextmenu", e => e.preventDefault());
    </script>
